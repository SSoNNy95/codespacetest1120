<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codespacetest1120</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f3f3;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 90%;
      }

      h1 {
        color: #6c757d;
        font-size: 2rem;
        margin-bottom: 10px;
      }

      p {
        color: #495057;
        font-size: 1rem;
        margin: 0;
      }

      a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #a5d8ff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #74c0fc;
      }
    </style>
  </head>

    <div class="container">
      <h1>안녕하세요!</h1>
